<h1>Tasks</h1>

<H3> To Do: </H3>



<ul>
    {% for task in tasks %}
    {% if task.completed == False %}
    <li><a href="{% url 'task' task.task_id %}">{{ task.task }}</a></li>
    {% endif %}
    {% endfor %}
</ul>

<h3> Complete: </h3>

<ul>
    {% for task in tasks %}
    {% if task.completed == True %}
    <li><a href="{% url 'task' task.task_id %}">{{ task.task }}</a></li>
    {% endif %}
    {% endfor %}
</ul>

<form action="{% url 'todo' %}" method="POST">
    {% csrf_token %} {{ form }}
    <input type="submit" name="create" value="Create" />
</form>

<form action="{% url 'notes' %}">
    <input type="submit" value="Note Page" />
</form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Notes</h1>

    <ul>
        {% for note in notes %}
            <li><a href="{% url 'note' note.note_id %}">{{ note.notes }} </a></li>
        {% endfor %}
    </ul>

    <form action="{% url 'notes' %}" method="POST">
        {% csrf_token %} {{ form }} 
        <input type="submit" name="create" value="Create" />
    </form>
    
    <br><form action="{% url 'todo' %}">
        <input type="submit" value="Add a Task" />
    </form>
</body>
</html>

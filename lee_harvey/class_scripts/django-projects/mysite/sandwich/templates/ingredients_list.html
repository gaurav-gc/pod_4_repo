<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients</title>
    <style>
        body{
            background-color: black;
            color: #ff00ffda;
        }
        input{
            text-align: center;
            color: cyan;
            border-color: cyan;
        }
        h1{
            text-align: center;
            color:blue;
        }
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        ul li{
            margin-left: -45px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>{{ ingredient_type|title }}</h1>

    <form action="{% url 'sandwich' %}">
        <input class="center" type="submit" value="Home" />
    </form>
    
    <ul>
        {% for ingredient in ingredients %}
        <li>{{ ingredient }}</li>
        {% endfor %}
    </ul>
</body>
</html>

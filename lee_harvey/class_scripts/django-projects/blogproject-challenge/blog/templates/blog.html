<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        .card{
            background-color: black !important;
            border: none;
            margin: 10px;
            box-shadow: 0 10px 20px 0 rgba(0,0,0,0.8);
        }
        .col.s4{
            width: 33.3333%;
            padding-left: 20%;
        }
        col{
            width: 66.6666%;
            align-self: right;
        }
    </style>
</head>
    <body>
        <h1>My Blog</h1>

        <a href="{% url 'create' %}">Create Post</a>
        
            {% for post in posts %}
            <div class="card">
                <div class="col.s4">
                        <img class="" href="{% url 'edit' post.post_id %}" style="display: block" src="{{ post.img_link }}" height="200" />
                        <div class"container">
                            <a href="{% url 'edit' post.id %}">
                                <h2>{{ post.title | title }}</h2>
                            </a>
                            <p>{{ post.body }}</p>
                            <div>
                                {% for tag in post.tags.all %}
                                <span style="color: black; background-color: lightblue; margin-right: 4px">
                                    {{ tag.name }}
                                </span>
                                {% endfor %}
                            </div>
                        </div>
                    <div class="col">
<!-- Whether with an if statement or for look, I can't iterate over an object.  Should be accessing the object but doesn't -->
                        <div>
                            <textarea style="border: none; size: auto; word-wrap: normal;">{{ comments.post_id.comment }}</textarea>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
    <body>
        <h1>My Blog</h1>

        <a href="{% url 'create' %}">Create Post</a>

        {% for post in posts %}
            <div style="padding: 32px 0px">
                <img style="display: block" src="{{ post.img_link }}" height="200" />
                <a href="{% url 'edit' post.post_id %}">
                    <h2>{{ post.title }}</h2>
                </a>
                <p>{{ post.body }}</p>
                <div>
                    {% for tag in post.tags.all %}
                    <span style="color: black; background-color: lightblue; margin-right: 4px">
                        {{ tag.name }}
                    </span>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </body>
</html>

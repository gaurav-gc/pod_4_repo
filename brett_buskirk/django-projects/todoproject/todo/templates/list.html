<h1>Tasks</h1>

<form action="{% url 'todo' %}" method="POST">
    {% csrf_token %} {{ form }}
    <input type="submit" name="create" value="Create" />
</form>

<h2>Todo:</h2>
<ul>
    {% for task in tasks %}
    {% if not task.completed %}
    <li><a href="{% url 'task' task.task_id %}">{{ task.task }}</a></li>
    {% endif %}
    {% endfor %}
</ul>

<h2>Complete:</h2>
<ul>
    {% for task in tasks %}
    {% if task.completed %}
    <li><a href="{% url 'task' task.task_id %}">{{ task.task }}</a></li>
    {% endif %}
    {% endfor %}
</ul>

<a href="{% url 'notes' %}" style="position: absolute; bottom: 15px;">Go to Notes</a>
